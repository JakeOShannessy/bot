<TITLE>Bundle</TITLE>
<script type="text/javascript">
// for debugging:
//document.getElementById("demo").innerHTML = fullcommand;

MyObject = new ActiveXObject("WScript.Shell")
function get_fullpath(command,platform){
  var location = window.location.pathname;
  var directoryPath = location.substring(1, location.lastIndexOf("/")+1);
  var fullpath = directoryPath.concat(command).concat(platform);
  return fullpath;
}
function view_manifest(platform){
  MyObject.Run(get_fullpath("webscripts/webVIEWmanifest.bat ",platform));
}
function run_script(script){
  MyObject.Run(get_fullpath("webscripts/webRUN_script.bat ",script));
}
function bundle_fdssmv(platform){
  MyObject.Run(get_fullpath("webscripts/webBUNDLEfdssmv.bat ",platform));
}
function install_fdssmv(platform){
  MyObject.Run(get_fullpath("webscripts/webINSTALLfdssmv.bat ",platform));
}
function copy_fdsapps(platform){
  MyObject.Run(get_fullpath("webscripts/webCopyFDSApps.bat ",platform));
}
function copy_smvapps(platform){
  MyObject.Run(get_fullpath("webscripts/webCopySMVApps.bat ",platform));
}
</script>
